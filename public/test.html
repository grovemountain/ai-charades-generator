<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - 1</title>
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            background: #0070f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
            padding: 10px;
            background: #fff0f0;
            border-radius: 4px;
        }
        .status {
            margin-top: 10px;
            padding: 5px 10px;
            background: #e0e0e0;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>API Test</h2>
    <button onclick="testAPI()">Testa API</button>
    <div id="status" class="status"></div>
    <div id="response"></div>
    <div id="error" class="error"></div>

    <script>
        async function testAPI() {
            const responseDiv = document.getElementById('response');
            const errorDiv = document.getElementById('error');
            const statusDiv = document.getElementById('status');
            
            responseDiv.textContent = 'Laddar...';
            errorDiv.textContent = '';
            statusDiv.textContent = 'Anropar API...';

            try {
                const response = await fetch('/api/charade', {
                    method: 'GET'
                });

                const data = await response.json();
                
                // Visa HTTP status
                statusDiv.textContent = `HTTP Status: ${response.status}`;
                
                // Visa fullständigt svar
                responseDiv.textContent = 'Svar från API:\n' + 
                    JSON.stringify(data, null, 2);

                // Visa eventuella fel från API:et
                if (data.error) {
                    errorDiv.textContent = `API Fel: ${data.error}\nDetaljer: ${data.details || 'Inga detaljer tillgängliga'}`;
                }

            } catch (error) {
                errorDiv.textContent = 'Nätverksfel: ' + error.message;
                responseDiv.textContent = '';
            }
        }
    </script>
</body>
</html>
